<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<h:form id="formCidade">


		Nome: <p:inputText value="#{cidadeMB.cidade.nome}" />
		<br />
		Estado: <p:inputText value="#{cidadeMB.cidade.estado}" />
		<br />		

		<p:commandButton value="Submeter"
			actionListener="#{cidadeMB.editarCidade()}" update="formCidade" />

		<p:messages id="mensagens" closable="true" showDetail="false"
			showSummary="true" />
	</h:form>
	
	
	<h:link outcome="listarCidades.xhtml" value="Voltar para tela de listagem" />

</h:body>
</html>
