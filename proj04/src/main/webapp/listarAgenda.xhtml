<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<!-- 	<h:link outcome="manutencaoMarca.xhtml" value="INSERIR NOVA" /> -->
	<!-- 	<h:link outcome="editarMarca.xhtml" value="EditarMarca" /> -->
	<!-- 	<br /> -->

	<h:form id="gridForm">
		<p:dataTable value="#{agendaMB.listaNota}" var="item"
			rowKey="#{item.id}" tableStyle="table-layout: auto !important;">

			<p:column headerText="ID" sortBy="#{item.id}" width="10%">
				<h:outputText value="#{item.id}" />
			</p:column>

			<p:column headerText="Titulo" sortBy="#{item.titulo}" width="10%">
				<h:outputText value="#{item.titulo}" />
			</p:column>

			<p:column headerText="Descricao" width="10%">
				<h:outputText value="#{item.descricao}" />
			</p:column>

			<p:column headerText="Data" width="10%">
				<h:outputText value="#{item.data}" />
			</p:column>

		</p:dataTable>
	</h:form>


</h:body>
</html>
