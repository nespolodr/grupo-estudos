<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<h:link outcome="manutencaoMarca.xhtml" value="INSERIR NOVA" />
	<h:link outcome="editarMarca.xhtml" value="EditarMarca" />
	<br />

	<h:form id="gridForm">
		<p:dataTable value="#{marcaMB.listaMarcas}" var="itemDaLista"
			selection="#{marcaMB.marca}" selectionMode="single"
			rowKey="#{itemDaLista.id}" tableStyle="table-layout: auto !important;">

			<p:ajax event="rowSelect" />

			<p:column headerText="ID" sortBy="#{itemDaLista.id}" width="10%">
				<h:outputText value="#{itemDaLista.id}" />
			</p:column>

			<p:column headerText="NOME" sortBy="#{itemDaLista.nome}" width="20%">
				<h:outputText value="#{itemDaLista.nome}" />
			</p:column>

			<p:column headerText="DESCRICAO">
				<h:outputText value="#{itemDaLista.descricao}" />
			</p:column>
			<p:column headerText="ATIVO" width="10%">
				<h:outputText value="#{itemDaLista.ativo}" />
			</p:column>
			
			<p:column headerText="Escolha" >
				<p:commandButton value="Selecione" actionListener="#{marcaMB.selecionar(itemDaLista)}"></p:commandButton> 
			</p:column>

		</p:dataTable>
	</h:form>


</h:body>
</html>
